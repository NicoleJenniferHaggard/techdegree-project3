<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>The code review form</title>

</head>
<body>

<header>
  <h1>The code review</h1>

    <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
</header>

<main>
  <hr id="top">
  <hr>
    <form method="post">
      <fieldset>
        <legend>Contact Information</legend>

          <div class="container">
              <label for="name">Full Name:</label><br>
              <input type="text" id="name" name="name" placeholder="Required" required><br>
          </div>

          <div class="container">
              <label for="email">Email Address:</label><br>
              <input type="email" id="email" name="email" placeholder="Required" required><br>
          </div>

          <div class="container">
              <label for="phone">Phone Number:</label><br>
              <input type="tel" id="phone" name="phone" placeholder="Optional"><br>
          </div>

          <div class="container">
              <label for="address">Street Address:</label><br>
              <input type="text" id="address" name="streetaddress" placeholder="Required" required><br>
          </div>

          <div class="container">
              <label for="city">City:</label><br>
              <input type="text" id="city" name="city" placeholder="Required" required><br>
          </div>

          <div class="container">
            <label for="state">State:</label><br>
            <select name="state" id="state" required>
                <option value="">Choose State:</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="newhampshire">New Hampshire</option>
                <option value="newjersey">New Jersey</option>
                <option value="newmexico">New Mexico</option>
                <option value="newyork">New York</option>
                <option value="northcarolina">North Carolina</option>
                <option value="northdakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhodeisland">Rhode Island</option>
                <option value="southcarolina">South Carolina</option>
                <option value="southdakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="westvirginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
            </select>
          </div>

          <div class="container">
              <label for="zip">Zip Code:</label><br>
              <input type="text" id="zip" name="zipcode" placeholder="Required" required><br>
          </div>
        </fieldset>

        <fieldset>
           <legend>Newsletter</legend>
           <div class="newsletter">
             <label>Select the newsletters you would like to recieve</label><br>
                <input type="checkbox" id="news1" name="news" value="html">
                <label for="news1">HTML News</label><br>
                <input type="checkbox" id="news2" name="news" value="css">
                <label for="news2">CSS News</label><br>
                <input type="checkbox" id="news3" name="news" value="java">
                <label for="news3">Javascript News</label>
            </div>

            <div class="newsletter">
              <hr>
              <label>Newsletter format</label><br>
                <input type="radio" id="html" name="format" value="html">
                <label for="html">HTML</label><br>
                <input type="radio" id="plain" name="format" value="plain">
                <label for="plain">Plain text</label><br>
                <label for="other">Other topcs you would like to hear about</label><br>
                <textarea id="other" name="other"></textarea><br>
                <input type="submit" value="Sign up">
            </div>

      </fieldset>
    </form>
</main>

      <footer>
        <p>Copyright The Code Review</p>
      </footer>

</body>
</html>
