<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Form</title>

</head>
<body>

<header>
  <h1>The code review</h1>

    <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <form method="post">
      <fieldset>
        <legend>Contact Information</legend>

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Required"><br>
            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email" placeholder="Required"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone"><br>
            <label for="address">Street Address:</label><br>
            <input type="text" id="address" name="streetaddress"><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city"><br>
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state"><br>
            <label for="zip">Zip Code:</label><br>
            <input type="text" id="zip" name="zipcode"><br>
        </fieldset>

        <fieldset>
           <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>
                <input type="checkbox" id="news1" name="news" value="html">
                <label for="news1">HTML News</label><br>
                <input type="checkbox" id="news2" name="news" value="css">
                <label for="news2">CSS News</label><br>
                <input type="checkbox" id="news3" name="news" value="java">
                <label for="news3">Javascript News</label><br
              <p>Newsletter format</p>
                <input type="radio" id="html" name="format" value="html">
                <label for="html">HTML</label><br>
                <input type="radio" id="plain" name="format" value="plain">
                <label for="plain">Plain text</label><br>
                <textarea id="other" name="other"></textarea>
                <input type="button" value="Sign up">
    </form>

      <footer>
        <p>Copyright The Code Review</p>
      </footer>

</body>
</html>
